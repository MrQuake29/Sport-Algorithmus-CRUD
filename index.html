<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportAlgorithmus CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="SportAlgorithmus Logo">
        <h1>SportAlgorithmus CRUD - Gestión de Servicios</h1>
    </header>

    <main>
        <section id="crud-form">
            <h2>Añadir/Editar Servicio</h2>
            <form id="service-form">
                <input type="hidden" id="service-id">
                <label for="name">Nombre del Servicio:</label>
                <input type="text" id="name" required>
                
                <label for="description">Descripción:</label>
                <textarea id="description" required></textarea>
                
                <label for="price">Precio:</label>
                <input type="number" id="price" step="0.01" required>
                
                <button type="submit">Guardar</button>
            </form>
        </section>

        <section id="crud-list">
            <h2>Lista de Servicios</h2>
            <table id="service-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2025 SportAlgorithmus. Todos los derechos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
